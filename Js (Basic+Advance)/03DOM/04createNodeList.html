<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Nodelist</title>
</head>
<body style="background-color: #212121; color:#ffffff">
    
</body>
<script>
    //create node/nodelist-
    const div =document.createElement("div");
    console.log(div);

    //set the attribute-
    div.className="main";
    //by setAttribute()method
    div.setAttribute("id",Math.round(Math.random()*10+1))
    div.setAttribute("title","title Generated")
    div.style.backgroundColor="red";
    div.style.padding="12px"
    // for text/content added-
   // div.innerText="Govind Rajpoot"
    //         or
    const addText= document.createTextNode("govind Rajpoot")//text node created in doc
    div.appendChild(addText);//appendChild()method, append node(element)as the last child of an element.
    console.log(div);
    //till now div in the memory for Display on page we need to attach-
    //attaching
    document.body.appendChild(div)
    

</script>
</html>
