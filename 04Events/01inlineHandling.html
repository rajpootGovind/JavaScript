<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline Events handling</title>
</head>
<body>
    <!-- onclick event -->
    <button onClick="console.log('one time click'); alert('Hello')">click me</button>
    <br>
    <!-- ondblclick event -->
    <button onDblClick="console.log('click me 2x times');alert('hello!')">click me 2x</button>
    <!-- onmouseover event -->
    <div onmouseover="console.log('ok! You are on div')" style="height: 100px; width: 100px;background-color: yellow;"></div>

    <!-- This type of event handling(inline event handling) make to the HTML doc/page is bulky   -->
</body>
</html>
